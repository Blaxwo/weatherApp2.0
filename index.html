<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <title>Weather app</title>
</head>
<body>
<div class="container">
  <div class="text">
    <i class ="fa-solid fa-location-dot"></i><pre> Enter location</pre>
  </div>
  <div class="search-wrapper">
    <div class="search-input">
      <label class="search">
        <input type="text" />
      </label>
    </div>
  </div>
  <div class="not-found">
    <i class="fa-solid fa-bug fa-2xl"></i>
    <p>Oops! Invalid location</p>
  </div>
  <div class="weather-box">
    <img src="">
    <p class="name"></p>
    <p class="temperature"></p>
    <p class="description"></p>
  </div>
  <div class="weather-description">
    <div class="humidity">
      <i class="fa-solid fa-water"></i>
      <div class="text">
        <span></span>
        <pre>  Humidity</pre>
      </div>
    </div>
    <div class="wind">
      <i class="fa-solid fa-wind"></i>
      <div class="text">
        <span></span>
        <p>Wind speed</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="todayButton">
      <p><a class=" monAnimation"><i class="fas fa-angle-down"></i> <span>Today</span></a></p>
    </div>
    <ul class="days-list">
      <li class="forecast-day">
        <span></span>
        <span class="day-temp"></span>
      </li>
      <li class="forecast-day">
        <span></span>
        <span class="day-temp"></span>
      </li>
      <li class="forecast-day">
        <span></span>
        <span class="day-temp"></span>
      </li>
      <li class="forecast-day">
        <span></span>
        <span class="day-temp"></span>
      </li>
    </ul>
  </div>
</div>
<script src="https://kit.fontawesome.com/d603d13f7f.js" crossorigin="anonymous"></script>
<script type="module" src="main.js"></script>
<script type="module" src="logic_functions.js"></script>
</body>
</html>
